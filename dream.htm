<script>
var slideShowSpeed = 5000
var crossFadeDuration = 3
var Pic = new Array()
Pic[0] = 'Products/Dream/Carriage Bed.jpg'
Pic[1] = 'Products/Dream/Voyager Sleigh Bed-Queen.jpg'
Pic[2] = 'Products/Dream/Voyager Sleigh Bed-Twin.jpg'
Pic[3] = 'Products/Dream/Serengeti Daybed.jpg'
Pic[4] = 'Products/Dream/Voyager Daybed.jpg'
Pic[5] = 'Products/Dream/Daybed Module.jpg'
Pic[6] = 'Products/Dream/Gentlemans Valet.jpg'
Pic[7] = 'Products/Dream/Chest Trunk.jpg'
Pic[8] = 'Products/Dream/Voyager Side Table.jpg'
Pic[9] = 'Products/Dream/Kipling Vanity.jpg'

var t
var j = 0
var p = Pic.length
var preLoad = new Array()
for (i = 0; i < p; i++){
   preLoad[i] = new Image()
   preLoad[i].src = Pic[i]
}
function runSlideShow(){
   if (document.all){
      document.images.SlideShow.style.filter="blendTrans(duration=2)"
      document.images.SlideShow.style.filter="blendTrans(duration=crossFadeDuration)"
      document.images.SlideShow.filters.blendTrans.Apply()      
   }
   document.images.SlideShow.src = preLoad[j].src
   if (document.all){
      document.images.SlideShow.filters.blendTrans.Play()
   }
   j = j + 1
   if (j > (p-1)) j=0
   t = setTimeout('runSlideShow()', slideShowSpeed)
}
</script>
